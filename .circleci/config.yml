version: 2.1
executors:
  go:
    docker:
      - image: circleci/golang:1.11
    environment:
      - GO111MODULE: "on"

  bazel:
    docker:
      - image: l.gcr.io/google/bazel:0.21.0

commands:
  prepare_go:
    description: "Vendoring go modules with CircleCI caches"
    steps:
      - restore_cache:
          name: Restore go modules cache
          keys:
            - v1-mod-{{ checksum "go.mod" }}
      - run:
          name: Vendoring
          command: go mod download
      - save_cache:
          name: Save go modules cache
          key: v1-mod-{{ checksum "go.mod" }}
          paths:
            - /go/pkg/mod/cache

jobs:
  test:
    executor: go
    steps:
      - checkout
      - prepare_go
      - run:
          name: Run tests
          command: go test ./... -race -coverprofile=coverage.txt -covermode=atomic
      - run:
          name: Submit report to Codecov
          command: bash <(curl -s https://codecov.io/bash)

  bazeltest:
    executor: bazel
    steps:
      - checkout
      - run:
          name: Run test using bazel
          command: |
            bazel test --nokeep_state_after_build --test_output=errors --features=race //...

workflows:
  version: 2
  citest:
    jobs:
      - test
  cibazeltest:
    jobs:
      - bazeltest
